<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS1-CONVERSOR DE MOEDAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div id="cabecalho">
        <H1>CONVERSOR DE MOEDAS</H1>
    </div>
    <div id="caixa-principal">
        <p class="paragrafo">Converter <b>de</b></p>
        <select class="select">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="paragrafo">Converter <b>para</b></p>
        <select class="select" id="select-moedas">
            <option>US$ Dolar Americano</option>
            <option>â‚¬ Euro</option>
        </select>

        <p class="paragrafo"><b>Valor:</b></p>
        <input placeholder="R$ 10.000" id="input" type="number">
        <button id="botao">Converter</button>
        <div id="caixa-interna">
            <div class="caixa-menor">
                <img src="./img/brasil.png">
                <p class="paragrafo">Real</p>
                <p class="paragrafo-negrito" id="label-real">R$ 0</p>
            </div>
            <img src="./img/seta.png" id="seta">
            <div class="caixa-menor">
                <img src="./img/usa.png" id="pic-conversao">
                <p class="paragrafo" id="label-conversao">Dolar Americano</p>
                <p class="paragrafo-negrito" id="input-moedas">US$ 0</p>
            </div>
        </div>
    </div>
</body>

<script src="scripts.js">

</script>

</html>
